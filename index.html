<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">We appreciate your feedback! Please take a moment to fill out this survey.</p>

  <form id="survey-form">
    <!-- Name Field -->
    <label id="name-label" for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>

    <!-- Email Field -->
    <label id="email-label" for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <!-- Number Field -->
    <label id="number-label" for="number">Age (optional):</label>
    <input type="number" id="number" placeholder="Enter your age" min="1" max="120">

    <!-- Dropdown -->
    <label for="dropdown">Which option best describes you?</label>
    <select id="dropdown">
      <option value="student">Student</option>
      <option value="professional">Professional</option>
      <option value="other">Other</option>
    </select>

    <!-- Radio Buttons -->
    <fieldset>
      <legend>Would you recommend us to a friend?</legend>
      <label>
        <input type="radio" name="recommend" value="definitely"> Definitely
      </label>
      <label>
        <input type="radio" name="recommend" value="maybe"> Maybe
      </label>
      <label>
        <input type="radio" name="recommend" value="not-sure"> Not Sure
      </label>
    </fieldset>

    <!-- Checkboxes -->
    <fieldset>
      <legend>What would you like to see improved? (Check all that apply)</legend>
      <label>
        <input type="checkbox" value="frontend"> Front-end Projects
      </label>
      <label>
        <input type="checkbox" value="backend"> Back-end Projects
      </label>
      <label>
        <input type="checkbox" value="data"> Data Visualization
      </label>
    </fieldset>

    <!-- Textarea -->
    <label for="comments">Any additional comments or suggestions?</label>
    <textarea id="comments" placeholder="Enter your comments here..."></textarea>

    <!-- Submit Button -->
    <button type="submit" id="submit">Submit</button>
  </form>
</body>
</html>
